cocktaildb.api-url=https://www.thecocktaildb.com/api/json/v1/1
## Spring datasource
spring.datasource.url=jdbc:hsqldb:mem:dbunit;sql.syntax_pgs=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# http connector
server.http.port=8080

# token security
security.token=X-security-token
security.key=myVerySecretSecret
security.issuer=ShoppingListApp
security.expiration=900000
security.signature.algorithm=H256
